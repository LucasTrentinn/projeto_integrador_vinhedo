<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>Cadastro de vinhos</title>

</head>

<body>
    <div id="app">
        <div class="form">
            <div class="nome">
                <label for="nome"> Nome: </label>
                <input type="text" id="nome" v-model="vinho.nome">
            </div>
            <div class="volume">
                <label for="volume"> Volume: </label>
                <input type="text" id="volume" v-model="vinho.volume">
            </div>
            <div class="teorAlcoólico">
                <label for="teorAlcoólico"> Teor alcóolico: </label>
                <input type="text" id="teorAlcoólico" v-model="vinho.teorAlcoólico">
            </div>
            <div class="uva">
                <label for="uva"> Uva: </label>
                <input type="text" id="uva" v-model="vinho.uva">
            </div>
            <div class="safra">
                <label for="safra"> Safra: </label>
                <input type="text" id="safra" v-model="vinho.safra">
            </div>
            <div class="país">
                <label for="país"> País: </label>
                <input type="text" id="país" v-model="vinho.país">
            </div>
            <button @click="cadastrar()"> Cadastrar </button>
        </div>

    </div>


    <script src="js/app.js"></script>
</body>
</html>
