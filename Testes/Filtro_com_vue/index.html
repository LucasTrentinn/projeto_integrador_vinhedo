<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Carta de Vinhos</title>

</head>
<body>
    <div id="app">
        <div class="busca">
            <input type="text" placeholder="Nome do Vinho" v-model="nome">
        </div>
        <ul class="carta">
            <li v-for="vinho in vinhosFiltrados" :id="`vinho_${vinho.id}`">
                <h6>{{ vinho.id }}</h6> </br>
                <h3>{{ vinho.nome }}</h3> </br>
                <h5>Volume: {{ vinho.volume }}</h5> </br>
                <h5>Teor Alcóolico: {{ vinho.teorAlcóolico }}</h5> </br>
                <h5>Uva: {{ vinho.uva }}</h5> </br>
                <h5>Safra: {{ vinho.safra }}</h5> </br>
                <h5>País: {{ vinho.país }}</h5> </br>
            </li>
        </ul>
    </div>

    <script src="js/app.js"></script>
    
</body>
</html>
